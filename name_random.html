<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SOT Team Randomizer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="name_random_style.css">
    </head>
    <body>
      
        <div class="program_title">
            <h1>SoT Team Randomizer</h1>
        </div>

        <!-- this is where drop downs to pick options and entering name is-->
        <div class="enter_players">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ship Type
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Gally</a></li>
                <li><a class="dropdown-item" href="#">Brig</a></li>
                <li><a class="dropdown-item" href="#">Sloop</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Role
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Helm</a></li>
                <li><a class="dropdown-item" href="#">Flex</a></li>
                <li><a class="dropdown-item" href="#">Bilge</a></li>
                <li><a class="dropdown-item" href="#">MC</a></li>
                </ul>
            </div>

            <div class="row justify-content-center mb-4">
                <div class="col-auto">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter name here">
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- name list before assembles to show the have been added dynamic-->
        <ol class="list-group list-group-numbered">
          
        </ol>
        
        <!-- teams button to assemble-->
        <div class="team_assemble">
            <button type="button" class="btn btn-success">Assemble Teams</button>
        </div>

        <!-- assembled team tables-->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Team 1</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Player 1</td>
                <td>Helm</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Player 2</td>
                <td>Flex</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Player 3</td>
                <td>Bilge</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Player 4</td>
                <td>MC</td>
              </tr>
            </tbody>
          </table>

          <!--second table-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Team 2</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">1</th>
                <td>Player 1</td>
                <td>Helm</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Player 2</td>
                <td>Flex</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Player 3</td>
                <td>Bilge</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Player 4</td>
                <td>MC</td>
              </tr>
            </tbody>
          </table>

    

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <script src="name_randomizer.js" async defer></script>
    </body>
</html>
